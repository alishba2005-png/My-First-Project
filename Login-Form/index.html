<html lang="en">
<head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="tabs">
                <button class="tab-active">Login</button>
                <button class="tab-inactive">Register</button>
                <button class="tab-inactive">Reset password</button>
            </div>
            <form>
                <h1>Login on Webapp</h1>

                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                </div>
    
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                </div>
    
                <button type="submit" class="button">Login</button>
            </form>
        </div>
    </div>
